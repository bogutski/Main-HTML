<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 HTML</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Our project</h1>
    
    <hr>
    <button data-button="*" class="number">*</button>
    <input type="text" id="result">
    <hr>
    <button class="button" id="0" value="0" onclick="toInput('0')">0</button>
    <button class="button" id="1" value="1" onclick="toInput('1')">1</button>
    <button class="button" id="2" value="2" onclick="toInput('2')">2</button>
    <button class="button" id="3" value="3" onclick="toInput('3')">3</button>
    <button class="button" id="4" value="4" onclick="toInput('4')">4</button>
    <button class="button" id="6" value="6" onclick="toInput('6')">6</button>
    <button data-button="8" class="number">8</button>
    <button class="button" onclick="subtract()">Minus</button>
    <button class="button" id="plus" value="+">+</button>
    <br>
    <button class="button" onclick="clearValue()">C</button>
    <script type class="application/javascript" src="script.js"></script>
</body>
</html>
